pre-commit:
  parallel: false
  commands:
    format:
      glob: '*.{ts,tsx,json,yml,yaml,md}'
      run: bun prettier --write {staged_files}
    lint:
      glob: '*.{ts,tsx}'
      run: bun eslint {staged_files}
    types:
      glob: '*.{ts,tsx}'
      run: bun tsc --noEmit
    build:
      glob: '*.{ts,tsx}'
      run: bun run build
